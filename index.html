    <audio id="alarm2" src="./assets/media/a2.wav"></audio>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="card shadow-sm">
                    <div class="card-body">

                        <div class="msg"></div>

                        <form id="fiverr_form" action="" class="fiverr">

                            <div class="my-3">
                                <input name="date" class="form-control" type="date">
                            </div>
                            <div class="my-3">
                                <input name="time" class="form-control" type="time">
                            </div>
                            <div class="my-3">
                                <input class="btn btn-success w-100" type="Submit">
                            </div>
                            <div class="my-3">
                                <button id="stop_alarm" class="btn btn-danger w-100">Stop Alarm</button>
                            </div>

                        </form>

                        <div class="counter">
                            
                        </div>

                        <h1 id="perval"></h1>
                        <div class="bar"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
